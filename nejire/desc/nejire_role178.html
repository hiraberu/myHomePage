<div><a name="178" class="large_doc">煽動者（煽）</a>【人狼陣営】</div>
村人陣営の処刑が行われた場合、処刑者を増やすことができる狂人です。
<br>煽動者の投票先が【人外変化】していない村人陣営でその投票先が処刑された場合、煽動者もろとも処刑者に投票した者全てが処刑されます。
<br>処刑者が人狼や妖魔など村人陣営以外だった場合は追加処刑は行われません。
