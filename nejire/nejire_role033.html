選ばれし者が持つという第三の眼、邪気眼の使い手です。
<br>占い能力を持っていると信じていて占えますが占い結果はランダムです。一度占った相手を再度占っても結果は変わりません。
<br>自分自身では占い師なのか邪気眼使いなのかわかりません。
